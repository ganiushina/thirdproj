<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

<div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Бонусы
            </div>

            <h1 th:text="Фильтры"/>

            <form th:action="@{/bonus/all1}" method="get">

                <input th:value="${date1 != null} ? ${date1}" th:name="date1" type="date" placeholder="Дата от ">
                <input th:value="${date2 != null} ? ${date2}" th:name="date2" type="date" placeholder="Дата до">


                <div class="col-lg-3" th:object="${employers}">
                    <select class="form-control" id="userName" name="userName">
                        <option value="">Фамилия</option>
                        <option th:each="employers :${employers}"
                                th:value="${employers}"
                                th:text="${employers}"></option>
                    </select>
                </div>
                <div class="col-lg-3" th:object="${department}">
                    <select class="form-control" id="departmentName" name="departmentName">
                        <option value="">Отдел</option>
                        <option th:each="department :${department}"
                                th:value="${department}"
                                th:text="${department}"></option>
                    </select>
                </div>
                <!--                <input th:value="${userName != ''} ? ${userName}" th:name="userName" type="text" placeholder="Фамилия">-->
                <!--                <input th:value="${departmentName != ''} ? ${departmentName}" th:name="departmentName" type="text" placeholder="Направление">-->
                <button type="submit" class="btn btn-primary">Фильтровать</button>

            </form>


            <div class="panel-body">
                <table class="table table-condensed table-striped">
                    <thead>
                    <tr>
                        <th>ФИО</th>
                        <th>Должность</th>
                        <th>Департамент</th>
                        <th>Всего заработано</th>
                        <th>Всего Бонус</th>
                        <th>Бонус за кандидата</th>
                        <th>Заработано за кандидата</th>
                        <th>Имя кандидата</th>
                        <th>Наименование компании</th>
                        <th>Процент</th>
                        <th>Месяц</th>
                        <th>Год</th>
                    </thead>

                    <tbody>


                    <tr th:each="userBonus,iterStat : ${userBonus}">
                        <td th:text="${userBonus.fio}"/>
                        <td th:text="${userBonus.position}"/>
                        <td th:text="${userBonus.department}"/>
                        <td th:text="${userBonus.sumTotal}"/>
                        <td th:text="${userBonus.moneyAll}"/>
                        <td>
                            <span th:each="moneyByCandidate : ${userBonus.moneyByCandidate}">
                                <span th:text="${moneyByCandidate}"/></span>
                        </td>

                        <td>
                            <span th:each="sumUser : ${userBonus.sumUser}">
                                <span th:text="${sumUser}"/></span>
                        </td>

                        <td>
                            <span th:each="candidateName : ${userBonus.candidateName}">
                                <span th:text="${candidateName}"/></span>
                        </td>

                        <td>
                            <span th:each="companyName : ${userBonus.companyName}">
                                <span th:text="${companyName}"/></span>
                        </td>
                        <td th:text="${userBonus.percent}"/>
                        <td th:text="${userBonus.month}"/>
                        <td th:text="${userBonus.year}"/>

                    </tr>

                    </tbody>

                </table>

            </div>
            </td>
            </tr>

            </tbody>
            </table>
        </div>

    </div>

</div>
</div>


</body>
</html>
