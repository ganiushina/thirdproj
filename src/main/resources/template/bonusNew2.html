<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div th:replace="~{navigation :: navi(Cart)}"></div>




<div  class="tbl">
    <div class="mb-3">

            <h1 th:text="Бонусы"/>

        <p th:text="Всего  + ' ' + заработано + ' ' + денег + ': '  + ${allMoney}">
        <p th:text="Всего  + ' ' + заработано + ' ' + бонусов + ': '  + ${allBonusMoney}">
        <p th:text="Процент  + ' ' + выплаты  + ': '  + ${percentWithoutPKI}  + '%' ">
        <p th:text="Процент  + ' ' + выплаты + ' ' + с + ' ' + KPI + ': '  + ${percentWithPKI} + '%' ">

        <form th:action="@{/bonus/export-to-excel}" method="get">

         <button type="submit" class="btn btn-primary">Скачать Excel File</button>
        <p> </p>


        </form>

            <form th:action="@{/bonus/getall}" method="get">

                <input required th:value="${date1 != null} ? ${date1}" th:name="date1" type="date"
                       placeholder="Дата от ">
                <input required th:value="${date2 != null} ? ${date2}" th:name="date2" type="date"
                       placeholder="Дата до">


                <input type="text" id="inputName" onkeyup="myFunction()" placeholder="Поиск по фамилии.."
                       title="Type in a name">
                <input type="text" id="inputDepartment" onkeyup="searchDep()" placeholder="Поиск по отделу.."
                       title="Type in a department">

                <button type="submit" class="btn btn-primary">Фильтровать</button>

            </form>
        </div>



            <form action="#" th:action="@{/bonus/add}" method="get">
                <div class="mb-3">
                <nav>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

                   <li class="active">
                      <button href="#tab-table1" data-toggle="tab">Бонусы по актам</button>
                   </li>

                   <li>
                      <button href="#tab-table2" data-toggle="tab">Бонусы за KPI</button>
                  </li>
                    </ul>
                </nav>
                </div>
                <div class="container-fluid">

                <div class="tab-content">

                        <div class="tab-pane active" id="tab-table1">


<!--                        <div class="panel-body">-->
<!--                            <table id="myTable" class="table table-bordered border-primary">-->
                            <table id="myTable" class="table table-bordered border-primary caption-top">
                                <caption>List of users</caption>
                                <thead>
                                <tr>
                                    <th>ФИО</th>
                                    <th>Должность</th>
                                    <th>Департамент</th>
                                    <th>Всего заработано</th>
                                    <th>Всего Бонус</th>
                                    <th>Месяц</th>
                                    <th>Бонус за кандидата</th>
                                    <th>Заработано за кандидата</th>
                                    <th>Кандидат</th>
                                    <th>Компания</th>
                                    <th>Процент</th>
                                    <th>Процент за предачу</th>
                                    <th>Добавить</th>
                                </thead>

                                <tbody>


                                <tr th:each="userBonus,iterStat : ${userBonus}">
                                    <td th:text="${userBonus.fio}"/>
                                    <td th:text="${userBonus.position}"/>
                                    <td th:text="${userBonus.department}"/>

                                    <td>
                                        <ul class="nomarker">
                                        <span th:each="monthSummName : ${userBonus.monthSummName}">
                                            <li>
                                        <span style="white-space: nowrap" th:text="${monthSummName}"/></span>
                                        </li>
                                        </ul>

                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                        <span th:each="monthMoneyName : ${userBonus.monthMoneyName}">
                                             <li>
                                        <span style="white-space: nowrap" th:text="${monthMoneyName}"/></span>
                                        </li>
                                        </ul>
                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                        <span th:each="monthName : ${userBonus.monthName}">
                                             <li>
                                            <span style="white-space: nowrap" th:text="${monthName}"/></span>
                                        </li>
                                        </ul>
                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                    <span th:each="moneyByCandidate : ${userBonus.moneyByCandidateRUB}">
                                         <li>
                                                 <span style="white-space: nowrap" th:text="${moneyByCandidate}"/></span>
                                            </li>
                                        </ul>
                                    </td>

                                    <td>
                                        <ul class="nomarker">
                                            <span th:each="sumUser : ${userBonus.sumUserRUB}">
                                         <li>
                                                <span style="white-space: nowrap" th:text="${sumUser}"/></span>
                                         </li>
                                        </ul>
                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                         <span th:each="candidateName : ${userBonus.candidateName}">
                                            <li>
                                                <span style="white-space: nowrap" th:text="${candidateName}"/></span>
                                            </li>
                                        </ul>
                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                        <span th:each="companyName : ${userBonus.companyName}">
                                             <li>
                                        <span style="white-space: nowrap" th:text="${companyName}"/></span>
                                            </li>
                                        </ul>
                                    </td>

                                    <td>
                                        <ul class="nomarker">
                                        <span  th:each="percent : ${userBonus.percent}">
                                             <li>
                                        <span style="white-space: nowrap" th:text="${percent}"/></span>
                                            </li>
                                        </ul>
                                    </td>


                                    <td>
                                        <ul class="nomarker">
                                    <span th:each="extraAct : ${userBonus.extraBonusAct}">
                                        <li>

                                    <span th:text="${extraAct}"/></span>
                                            </li>
                                        </ul>
                                    </td>

                                    <td>
                                        <button type="submit" class="btn btn-primary" th:value="${userBonus.fio}"
                                                th:name="fio">Добавить
                                        </button>
                                    </td>

                                </tr>

                                </tbody>

                                <input hidden name="date1" th:value="${date1}"/>
                                <input hidden name="date2" th:value="${date2}"/>

                            </table>
                        </div>

                        <div class="tab-pane" id="tab-table2">


                    <table id="myTable2" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ФИО</th>
                                    <th>Должность</th>
                                    <th>Бонус</th>
                                    <th>Бонус за 1-ое место</th>
                                    <th>Весь бонус</th>
                                    <th>Месяц</th>
                                </tr>
                                </thead>

                                <tbody>

                                <tr th:each="userBonusKPI,iterStat : ${userBonusKPI}">
                                    <td th:text="${userBonusKPI.fio}"/>
                                    <td th:text="${userBonusKPI.position}"/>

                                    <td>
                                        <ul class="nomarker">
                                         <span th:each="bonus : ${userBonusKPI.bonusRUB}">
                                            <li>
                                                <span th:text="${bonus}"/></span>
                                            </li>
                                        </ul>

                                    </td>

                                    <td>
                                        <ul class="nomarker">
                                         <span th:each="bonusBest : ${userBonusKPI.bonusBestRUB}">
                                            <li>
                                                <span th:text="${bonusBest}"/></span>
                                            </li>
                                        </ul>
                                    </td>

                                    <td>

                                        <ul class="nomarker">
                                          <span th:each="bonusAll : ${userBonusKPI.bonusAllRUB}">
                                            <li>
                                                <span th:text="${bonusAll}"/></span>
                                            </li>
                                        </ul>

                                    </td>

                                    <td>
                                        <ul class="nomarker">
                                          <span th:each="month : ${userBonusKPI.month}">
                                            <li>
                                                <span th:text="${month}"/></span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>
                </div>

            </form>





</div>
</div>


<script>



    $("table tbody").each(function() {
        $(this).find(".build-name").attr("rowspan", $(this).find("tr").length)
    })
    function myFunction() {
        var input, filter, table, table1, tr, tr1, td, td1, i, j;
        input = document.getElementById("inputName");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        table1 = document.getElementById("myTable2");
        tr1 = table1.getElementsByTagName("tr");

        for (j = 0; j < tr1.length; j++) {
            td1 = tr1[j].getElementsByTagName("td")[0];
            if (td1) {
                if (td1.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr1[j].style.display = "";
                } else {
                    tr1[j].style.display = "none";
                }
            }
        }
    }

    function searchDep() {
        var input, filter, table, table1, tr, tr1, td, td1, i, j;
        input = document.getElementById("inputDepartment");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        table1 = document.getElementById("myTable2");
        tr1 = table1.getElementsByTagName("tr");

        for (j = 0; j < tr1.length; j++) {
            td1 = tr1[j].getElementsByTagName("td")[2];
            if (td1) {
                if (td1.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr1[j].style.display = "";
                } else {
                    tr1[j].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
